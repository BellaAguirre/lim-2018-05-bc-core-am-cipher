<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <form>
        <h1>Bienvenido a su cifrador de mensaje</h1>
        <label><b>Llave para el cifrado: </b></label><input type="number" id="desplazar" placeholder=" Ingrese un numero"><br><br>
        <hr>
        <fieldset>
          <h3>Mensaje a cifrar      </h3>
          <textarea name="mensaje" id="mensaje" cols="30" rows="7" placeholder="Escribe un mensaje aqui"></textarea><br>
          <button id="cifrador">Cifrar</button> 
          <button id="decifrador">Decifrar</button>   
          <hr>
          <h3>Mensaje Cifrado</h3>
          <p id="resultado"></p>
        </fieldset>
      </form>
    <div id="root"></div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
