<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bienvenido a su cifrador de mensaje</h1>
    <section>
      <form>
        <label>Cantidad de Desplazamiento </label><input type="text" id="desplazar"><br><br>
        <hr>
        <fieldset>
          <h3>Mensaje a cifrar      </h3>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe un mensaje aqui"></textarea><br>
          <button id="cifrador">Cifrar</button> 
          <button id="decifrador">Decifrar</button>
          <h3>Mensaje Cifrado</h3>
          <p id="resultado"></p>
        </fieldset>
       
      </form>
    </section>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
